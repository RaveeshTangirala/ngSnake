<div class="col-8">
  <div class="row">
    <div class="col-8">
      <level-selector></level-selector>
      <ng-container *ngIf="!isGameOver; else gameOver">
        <play-again-button
          buttonText="Restart"
          (click)="startGame()"
        ></play-again-button>
        <p>Score: {{ score }}</p>
      </ng-container>
    </div>
  </div>
  <mat-grid-list [cols]="boardWidth">
    <mat-grid-tile
      *ngFor="let cellType of boardData; let i = index; trackBy: trackByGrid"
      [style.background-color]="getCellColour(cellType, i)"
    ></mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #gameOver>
  <p>
    Game over! Your score is {{ score }}!
    <play-again-button (click)="startGame()"></play-again-button>
  </p>
</ng-template>
